<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Archive | Episteme Magazine</title>
  <link href="assets\css\archive.css" rel="stylesheet"/>
  <link href="assets\css\header.css" rel="stylesheet"/>
  <link href="assets\css\footer.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Main Archive Content -->
  <main class="archive-container">
    <!-- Hero Section -->
    <section class="archive-hero">
      <img alt="Archive illustration" class="hero-image" src="assets/images/archive-episteme.png"/>
      <h1 class="hero-title">ARCHIVE</h1>
    </section>

    <!-- Magazines Section -->
    <section class="magazines-section">
      <h2 class="section-title">OUR MAGAZINES</h2>
      <div class="magazines-grid">
        <!-- Magazine 1 -->
        <div class="magazine-item">
          <div class="magazine-image-container">
            <img alt="Episteme Volume 1 Issue 1" class="magazine-image" src="/assets/images/Epistime_V1I1 cover_page-0001.jpg"/>
            <button class="view-button" onclick="openPdf('volume1-issue1')">VIEW</button>
          </div>
          <h3 class="magazine-volume">VOLUME 1</h3>
          <p class="magazine-issue">Issue 1</p>
        </div>
        
        <!-- Magazine 2 -->
        <div class="magazine-item">
          <div class="magazine-image-container">
            <img alt="Episteme Volume 1 Issue 2" class="magazine-image" src="/assets/images/Epistime_V1I2 cover_page-0001.jpg"/>
            <button class="view-button" onclick="openPdf('volume1-issue2')">VIEW</button>
          </div>
          <h3 class="magazine-volume">VOLUME 1</h3>
          <p class="magazine-issue">Issue 2</p>
        </div>
        
        <!-- Magazine 3 -->
        <div class="magazine-item">
          <div class="magazine-image-container">
            <img alt="Episteme Volume 2 Issue 1" class="magazine-image" src="/assets/images/Epistime_V2I1 cover_page-0001.jpg"/>
            <button class="view-button" onclick="openPdf('volume2-issue1')">VIEW</button>
          </div>
          <h3 class="magazine-volume">VOLUME 2</h3>
          <p class="magazine-issue">Issue 1</p>
        </div>
        
        <!-- Magazine 4 -->
        <div class="magazine-item">
          <div class="magazine-image-container">
            <img alt="Episteme Volume 2 Issue 2" class="magazine-image" src="/assets/images/Epistime_V2I2 cover_page-0001.jpg"/>
            <button class="view-button" onclick="openPdf('volume2-issue2')">VIEW</button>
          </div>
          <h3 class="magazine-volume">VOLUME 2</h3>
          <p class="magazine-issue">Issue 2</p>
        </div>
        
        <!-- Magazine 5 -->
        <div class="magazine-item">
          <div class="magazine-image-container">
            <img alt="Special Releases Pride Edition" class="magazine-image" src="https://i.ibb.co/wQxTXP4/pride-ed-cover-page.png"/>
            <button class="view-button" onclick="openPdf('special-pride')">VIEW</button>
          </div>
          <h3 class="magazine-volume">Special Releases</h3>
          <p class="magazine-issue">Pride Edition</p>
        </div>
        
        <!-- Magazine 6 -->
        <div class="magazine-item">
          <div class="magazine-image-container">
            <img alt="Special Edition" class="magazine-image" src="https://i.ibb.co/W5cNjjQ/sp-ed-cover-page.png"/>
            <button class="view-button" onclick="openPdf('special-special')">VIEW</button>
          </div>
          <h3 class="magazine-volume">Special Releases</h3>
          <p class="magazine-issue">Special Edition</p>
        </div>
        
        <!-- Magazine 7 -->
        <div class="magazine-item">
          <div class="magazine-image-container">
            <img alt="Episteme Volume 3 Issue 1" class="magazine-image" src="/assets/images/episteme v3i1 cover.png"/>
            <button class="view-button" onclick="openPdf('volume3-issue1')">VIEW</button>
          </div>
          <h3 class="magazine-volume">VOLUME 3</h3>
          <p class="magazine-issue">Issue 1</p>
        </div>
      </div>
    </section>

  <!-- Footer Space -->
  <div class="footer-space"></div>

<script src="assets/js/archive.js"></script>
<script src="assets\js\components\load-components.js"></script>
</body>
</html>
